<style>
body {

.yes{

.heart{

  .gallery {

    pointer-events: none;

@keyframes floatUp {
    0% {
        transform: translateY(0);
        opacity: 1;
    }
    100% {
        transform: translateY(-100vh);
        opacity: 0;
    }
}

/* Image Glow + Hover */
.gallery img {
    transition: all 0.3s ease;
}

.gallery img:hover {
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(255, 105, 180, 0.8);
}

/* Typewriter Style */
#message {
    font-size: 20px;
    max-width: 600px;
    margin: 30px auto;
    line-height: 1.6;
}
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.8);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    opacity: 0;
    pointer-events: none;

}

.overlay h1 {

@keyframes glow {

}


.final-pic img {

  transform: translateY(20px);

.final-pic img.show {

  @keyframes confettiFall {

</style>

function showContent(){

`;

  );

function createHearts(){
  setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = Math.random() > 0.5 ? "ðŸ’–" : "ðŸ’™";
    heart.style.left = Math.random() * 100 + "vw";

    }, 6000);
  }, 500);
}

function typeMessage(text, elementId, speed = 40) {
  let i = 0;
  const element = document.getElementById(elementId);
  element.innerHTML = "";

  function typing() {
    if (i < text.length) {
      element.innerHTML += text.charAt(i);
      i++;
      setTimeout(typing, speed);
    } else {
      // When typing finishes
      setTimeout(showFinalScreen, 1500);
    }
  }

  typing();
}
function showFinalScreen(){
  const overlay = document.getElementById("finalScreen");
  overlay.style.opacity = "1";
  overlay.style.pointerEvents = "auto";

  // Fade in final photo
  const finalPic = document.querySelector(".final-pic img");
  if(finalPic){
    setTimeout(() => {
      finalPic.classList.add("show");
    }, 500);
  }

  launchConfetti();
}
  function launchConfetti(){
  for(let i=0; i<80; i++){
    const confetti = document.createElement("div");
    confetti.innerHTML = "ðŸŽ‰";

  }

// Click Sparkles

</script>
